<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3 - Dashboard de Productos</title>
    <link rel="stylesheet" href="stylesnicolas.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>JS3</h1>
            <nav>
                <ul>
                    <li><a href="#" class="active">Productos</a></li>
                    <li><a href="ofertas.html">Ofertas</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text" id="search" placeholder="Buscar productos...">
            </div>
        </div>
    </header>
    
    <main class="container">
        <section class="filters">
            <h2>Filtros</h2>
            <div class="filter-options">
                <div class="filter-group">
                    <label for="category">Categoría</label>
                    <select id="category">
                        <option value="">Todas las categorías</option>
                        <option value="ordenadores">Ordenadores</option>
                        <option value="smartphones">Smartphones</option>
                        <option value="consolas">Consolas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="price-min">Precio Mínimo</label>
                    <input type="number" id="price-min" min="0" placeholder="Min">
                </div>
                <div class="filter-group">
                    <label for="price-max">Precio Máximo</label>
                    <input type="number" id="price-max" min="0" placeholder="Max">
                </div>
                <div class="filter-group">
                    <label for="stock">Stock</label>
                    <select id="stock">
                        <option value="">Todos</option>
                        <option value="in-stock">Disponible</option>
                        <option value="low-stock">Poco stock</option>
                        <option value="out-of-stock">Sin stock</option>
                    </select>
                </div>
            </div>
        </section>
        
        <section class="products-section">
            <h2>Nuestros Productos</h2>
            <div class="products-grid" id="products-container">
                <!-- Products will be loaded here via JavaScript -->
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 JS3 - Tienda de Tecnología</p>
        </div>
    </footer>
    
    <!-- Modal for product details -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img class="modal-product-image" id="modal-image" src="" alt="">
            <div class="modal-product-details">
                <h2 id="modal-name"></h2>
                <p id="modal-description"></p>
                <div class="modal-product-meta">
                    <span class="product-price" id="modal-price"></span>
                    <span class="product-stock" id="modal-stock"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scriptnicolas.js"></script>
</body>
</html>
