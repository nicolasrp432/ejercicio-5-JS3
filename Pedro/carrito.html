<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - JS3 Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/IVAN/css/ivan.css">
    <link rel="stylesheet" href="/IVAN/css/fichaProducto.css">
    <link rel="stylesheet" href="css/carrito.css">
</head>
<body>
    <header>
        <h1>JS3 Shop - Carrito</h1>
        <div class="carrito-container">
            <a href="pedroEscaparate.html" class="carrito-link">⬅️ Volver</a>
        </div>
    </header>

    <main class="carrito-contenido">
        <!-- Productos en el carrito -->
        <div id="items-carrito"></div>
    </main>

    <!-- Resumen del pedido en el primer footer, sin márgenes ni espacios -->
    <footer class="resumen-footer">
        <h2>Resumen del pedido</h2>
        <p>Total: <strong id="total-carrito">0.00€</strong></p>
    </footer>

    <!-- Segundo footer para imprimir recibo -->
    <footer class="resumen-footer">
        <h2>Recibo</h2>
        <button id="btn-imprimir" class="btn-imprimir">Imprimir Recibo</button>
    </footer>

    <script type="module" src="js/vistaCarrito.js"></script>
    <script type="module" src="js/imprimir.js"></script>

    <!-- Script para manejar el botón de impresión -->
    <script>
        // Agregar un evento al botón de imprimir
    </script>
</body>
</html>
