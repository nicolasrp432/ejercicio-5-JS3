<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaparate de Productos</title>
    <link rel="stylesheet" href="/Pedro/css/chatgpt.css">
</head>
<body>
    <header>
        <h1>Escaparate de Productos</h1>
    </header>

    <main class="grid-container">
        <!-- Producto 1 -->
        <div class="product-card">
            <img src="producto1.jpg" alt="Producto 1">
            <h2>Nombre del Producto</h2>
            <p class="description">Breve descripción del producto.</p>
            <p class="price">Precio: <strong>19.99€</strong></p>
            <p class="stock">Stock: <strong>Disponible</strong></p>
        </div>

        <!-- Producto 2 -->
        <div class="product-card">
            <img src="producto2.jpg" alt="Producto 2">
            <h2>Otro Producto</h2>
            <p class="description">Descripción corta del producto.</p>
            <p class="price">Precio: <strong>24.99€</strong></p>
            <p class="stock">Stock: <strong>Pocas unidades</strong></p>
        </div>

        <!-- Agrega más productos aquí -->
    </main>
</body>
</html>
