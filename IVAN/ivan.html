<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3 Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/IVAN/css/fichaProductoNico.css">
</head>
<body>
    <header>
        <h1>JS3 Shop </h1>
        <!-- Botón de menú hamburguesa -->
        <button id="hamburger" class="hamburger-menu" aria-label="Menú">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </header>
    <div class="container">
        <!-- Menú lateral -->
        <nav id="nav">
            <h2>Categorías</h2>
            <ul>
                <li>
                    <a href="#">Móviles</a>
                    <ul class="subcategoria">
                        <li><a href="#">iPhone</a></li>
                        <li><a href="#">Samsung</a></li>
                        <li><a href="#">Xiaomi</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">Ordenadores</a>
                    <ul class="subcategoria">
                        <li><a href="#">Portátiles</a></li>
                        <li><a href="#">PC de Mesa</a></li>
                        <li><a href="#">PC Gaming</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">Videojuegos</a>
                    <ul class="subcategoria">
                        <li><a href="#">Xbox</a></li>
                        <li><a href="#">Playstation</a></li>
                        <li><a href="#">Nintendo</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="productos-container">
            <main class="productos" id="productosJSON"></main>
            <!-- Cargamos los productos desde el JSON -->
            <script src="/Pedro/js/cargaProductos.js"></script>
        </div>
    </div>
    <script>
        document.getElementById('hamburger').addEventListener('click', function() {
            var nav = document.getElementById('nav');
            // Alternar la clase 'active' para mostrar u ocultar el menú
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
