<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3 - Productos por Clasificaciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Estructura de la página */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Menú lateral */
        nav {
            width: 250px;
            background-color: #2c3e50;
            padding: 20px;
            color: white;
        }

        nav h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #34495e;
        }

        /* Subcategorías visibles */
        .subcategoria {
            list-style-type: none;
            padding-left: 20px;
        }

        .subcategoria li {
            margin: 5px 0;
        }

        /* Contenido principal */
        
    </style>
</head>
<body>
    <header>
        <h1>JS3 Tienda</h1>
    </header>

    <div class="container">
        <!-- Menú lateral -->
        <nav>
            <h2>Categorías</h2>
            <ul>
                <li>
                    <a href="#">Móviles</a>
                    <ul class="subcategoria">
                        <li><a href="#">iPhone</a></li>
                        <li><a href="#">Samsung</a></li>
                        <li><a href="#">Xiaomi</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">Ordenadores</a>
                    <ul class="subcategoria">
                        <li><a href="#">Portátiles</a></li>
                        <li><a href="#">PC de Mesa</a></li>
                        <li><a href="#">PC Gaming</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">Videojuegos</a>
                    <ul class="subcategoria">
                        <li><a href="#">Xbox</a></li>
                        <li><a href="#">Playstation</a></li>
                        <li><a href="#">Nintendo</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        
    </div>
</body>
</html>
