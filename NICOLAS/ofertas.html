<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas de Tecnología</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .offers-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        .product-card img {
            max-width: 200px;
            height: auto;
        }
        .price {
            color: #e44d26;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .original-price {
            text-decoration: line-through;
            color: #666;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ofertas Especiales en Tecnología</h1>
    </header>

    <main class="offers-container">
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Laptop">
            <h2>Laptop Ultra HD</h2>
            <p>Core i7, 16GB RAM, 512GB SSD</p>
            <p class="original-price">$1,299.99</p>
            <p class="price">$999.99</p>
            <button>Comprar Ahora</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Smartphone">
            <h2>Smartphone 5G</h2>
            <p>6.7", 128GB, 8GB RAM</p>
            <p class="original-price">$799.99</p>
            <p class="price">$649.99</p>
            <button>Comprar Ahora</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Tablet">
            <h2>Tablet Pro</h2>
            <p>10.9", 256GB, WiFi + Cellular</p>
            <p class="original-price">$599.99</p>
            <p class="price">$499.99</p>
            <button>Comprar Ahora</button>
        </div>
    </main>

    <footer>
        <p>© 2024 Tu Tienda de Tecnología. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
